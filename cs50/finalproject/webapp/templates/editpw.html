{% extends "layout.html" %}

{% block title %}Sign in{% endblock %}

{% block main %}
<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">

        <form action="/edit" method="POST">
        <h3><strong>Change password</strong></h3>

        <div class="form-group">
            <label for="oldpassword" class="form-label">Old Password</label>
            <input class="form-control" name="oldpassword" placeholder="Old Password" type="password">
        </div>
        <div class="form-group">
            <label for="newpassword" class="form-label">New Password</label>
            <input class="form-control" name="newpassword" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <label for="New Password Confirmation" class="form-label">New Password Confirmation</label>
            <input class="form-control" name="confirmation" placeholder="New Password (again)" type="password">
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top:20px;">Submit</button>
        
        </form>
     </div>
    </div>
</div>
{% endblock %}
