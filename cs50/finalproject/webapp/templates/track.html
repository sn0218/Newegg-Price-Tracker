{% extends "layout.html" %}

{% block title %}Create Price Watch{% endblock %}

{% block main %}
<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">

        <form action="/track" method="POST">
        <h3><strong>Create Newegg Price Watch</strong></h3>
        <div class="form-group">
            <label for="url" class="form-label">Product's URL</label>
            <input type="url" class="form-control" autofocus="" name="productlink" id="productlink" placeholder="Enter the product's link from Newegg">
        </div>


        <div class="form-group">
            <label for="targetprice" class="form-label">Target Price</label>
         <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <input type="number" class="form-control" name="targetprice" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-text">.00</span>
         </div> 
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top:20px;">Start Tracking</button>
        
        </form>
     </div>
    </div>
</div>
{% endblock %}
